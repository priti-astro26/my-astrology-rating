<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Astrology Rating Form</title>
      <!-- EmailJS Library -->
      <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
      <style>
         body {
         font-family: Arial, sans-serif;
         text-align: center;
         margin: 20px;
         background-color: #f4f4f4;
         }
         .rating-container {
         background: white;
         padding: 20px;
         max-width: 400px;
         margin: auto;
         border-radius: 10px;
         box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
         }
         .stars {
         display: flex;
         justify-content: center;
         gap: 10px;
         cursor: pointer;
         font-size: 30px;
         }
         .star {
         color: gray;
         transition: color 0.3s;
         }
         .star.active {
         color: gold;
         }
         input, textarea {
         width: 90%;
         margin-top: 10px;
         padding: 10px;
         border-radius: 5px;
         border: 1px solid #ccc;
         }
         button {
         margin-top: 15px;
         padding: 10px 20px;
         border: none;
         background: #007bff;
         color: white;
         cursor: pointer;
         border-radius: 5px;
         font-size: 16px;
         }
         button:disabled {
         background: gray;
         cursor: not-allowed;
         }
         button:hover {
         background: #0056b3;
         }
         #thankYouMessage {
         color: green;
         font-size: 18px;
         margin-top: 15px;
         display: none;
         }
         .error {
         color: red;
         font-size: 14px;
         display: none;
         margin-top: 5px;
         }
         /* Style for feedback summary */
         #feedbackSummary {
         display: none;
         text-align: left;
         margin-top: 20px;
         padding: 15px;
         background: #e8f5e9;
         border-left: 5px solid green;
         font-size: 16px;
         border-radius: 5px;
         }
      </style>
   </head>
   <body>
      <div class="rating-container">
         <h2>üå† Rate Your Astrology Experience</h2>
         <!-- User Info -->
         <div id="inputFields">
            <input type="text" id="userName" placeholder="Enter your name" oninput="hideError('nameError')"> 
            <p class="error" id="nameError">‚ö† Please enter your name.</p>
            <!-- Star Rating -->
            <div class="stars">
               <span class="star" data-value="1">‚òÖ</span>
               <span class="star" data-value="2">‚òÖ</span>
               <span class="star" data-value="3">‚òÖ</span>
               <span class="star" data-value="4">‚òÖ</span>
               <span class="star" data-value="5">‚òÖ</span>
            </div>
            <p class="error" id="ratingError">‚ö† Please select a rating.</p>
            <!-- Feedback Textarea -->
            <textarea id="feedback" placeholder="Share your experience..." oninput="hideError('feedbackError')"></textarea>
            <p class="error" id="feedbackError">‚ö† Please share your experience before submitting.</p>
         </div>
         <!-- Submit Button -->
         <button id="submitBtn" onclick="submitRating()">Submit</button>
         <!-- Thank You Message -->
         <p id="thankYouMessage"></p>
         <!-- Feedback Summary -->
         <div id="feedbackSummary"></div>
      </div>
      <script>
         document.addEventListener("DOMContentLoaded", function () {
                   emailjs.init("iSnViAqMIssRFtb-O"); // Replace with your EmailJS public key
               });
         
               let selectedRating = 0;
               const stars = document.querySelectorAll(".star");
         
               // Handle star selection
               stars.forEach(star => {
                   star.addEventListener("click", function() {
                       selectedRating = parseInt(this.getAttribute("data-value"));
                       
                       // Remove active class from all stars
                       stars.forEach(s => s.classList.remove("active"));
                       
                       // Add active class up to the selected rating
                       for (let i = 0; i < selectedRating; i++) {
                           stars[i].classList.add("active");
                       }
         
                       // Hide rating error when selected
                       document.getElementById("ratingError").style.display = "none";
                   });
               });

               function hideError(errorId) {
			         document.getElementById(errorId).style.display = "none";
		         }
         
               function submitRating() {
                   const userName = document.getElementById("userName").value.trim();
                   const feedback = document.getElementById("feedback").value.trim();
         	const responseUrl = `https://priti-astro26.github.io/my-astrology-rating/view-feedback.html?name=${encodeURIComponent(userName)}&rating=${selectedRating}&feedback=${encodeURIComponent(feedback)}`;
                   let isValid = true;
         
                   // Validate Name
                   if (userName === "") {
                       document.getElementById("nameError").style.display = "block";
                       isValid = false;
                   } else {
                       document.getElementById("nameError").style.display = "none";
                   }
         
                   // Validate Rating Selection
                   if (selectedRating === 0) {
                       document.getElementById("ratingError").style.display = "block";
                       isValid = false;
                   } else {
                       document.getElementById("ratingError").style.display = "none";
                   }
         
                   // Validate Feedback Input
                   if (feedback === "") {
                       document.getElementById("feedbackError").style.display = "block";
                       isValid = false;
                   } else {
                       document.getElementById("feedbackError").style.display = "none";
                   }
         
                   if (!isValid) return; // Stop submission if validation fails
         	
         const emailParams = {
                       userName: userName,
                       rating: selectedRating,
                       feedback: feedback,
                       responseUrl: responseUrl
                   };
         
                   // Show the thank-you message with user's name
                   const thankYouMessage = document.getElementById("thankYouMessage");
                   thankYouMessage.innerHTML = `üéâ Thank you, <b>${userName}</b>, for your feedback!`;
                   thankYouMessage.style.display = "block";
         
                   // Hide the input fields after submission
                   document.getElementById("inputFields").style.display = "none";
         
                   // Hide the submit button after submission
                   document.getElementById("submitBtn").style.display = "none";
         
                   // Display feedback summary
                   const feedbackSummary = document.getElementById("feedbackSummary");
                   feedbackSummary.innerHTML = `
                       <h3>Your Feedback üòä</h3>
                       <p><b>Rating:</b> ${"‚òÖ".repeat(selectedRating)} (${selectedRating} stars)</p>
                       <p><b>Experience:</b> ${feedback}</p>
                   `;
                   feedbackSummary.style.display = "block";
         
                   console.log("User:", userName);
                   console.log("Rating Submitted:", selectedRating);
                   console.log("Feedback:", feedback);
         	
           // Send email asynchronously
           emailjs.send("service_2025", "template_f43hm7u", emailParams)
           .then(() => {
         console.log("‚úÖ Email sent successfully!");
            })
           .catch((error) => {
         console.error("‚ùå EmailJS Error:", error);
         alert("Something went wrong. Please try again.");
            });
               }
           
      </script>
   </body>
</html>
